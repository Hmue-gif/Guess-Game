<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
        <div class="container">
            <div class="up-section">
                <h3>I am thinking of a number between 1-50.</h3>
                <h3>Can you guess it?</h3>
            </div>

            <div class="middle-section">
                <input type="text" placeholder="Try it" id="guess_value"><br>
            </div>

            <div class="ms">
                <button onclick="play()">Guess</button>
            </div>

            <div class="last-section">
                <p id="mes-1">No. Of Guess: 0</p>
                <p id="mes-2">Guessed Numbers are: None</p>
                <p id="mes-3"></p>
            </div>
        </div> 

        <script src="guess.js"></script>
</body>
</html>
